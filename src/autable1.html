HI

${users.length}


    <table class="table table-striped" aurelia-table="data.bind: users; display-data.bind: $displayData">

  <thead>
  <tr>
    
      <th>AccountID</th>
      <th>name</th>
      <th>E-mail</th>
      <th>company</th>
  </tr>
  </thead>
  <tbody>

    <tr repeat.for="user of  $displayData">
    <td>${user.AccountID}</td>
      <td>${user.name}</td>
       <td><a href="mailto:${user.email}">${user.email}</a></td>
      <td>${user.company}</td>
  </tr>
  </tbody>
</table>
